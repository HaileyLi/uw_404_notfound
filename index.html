<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .wrap img {
            position: absolute;
        }
    </style>
</head>

<body style="margin:0;">
    <img src="header.jpg" />
    <h1 style="position:absolute;margin-left:43%; margin-top:60px;">Page Not Found</h1>
    <div class="wrap">
        <img class="trans" id="four" src="44.png" />


        <img class="trans" id="two" src="02.png" />
        <img class="trans" id="wave" src="wave.png" />
        <img class="trans" id="goose" src="goose.png" />
        <img class="trans" id="one" src="01.png" />


    </div>
    <img style="bottom:0;top: 700px;position: absolute; width:100%;" src="footer.jpg" />
    <script>
        var FollowX = 0, FollowY = 0, x = 0, y = 0, x2 = 0, x3 = 0, x4 = 0; friction = 1 / 10;
        function moveBG() {
            x += (FollowX - 1 / 4 * x) * friction;
            y += (FollowY - y) * friction;

            x2 += (FollowX - x2) * friction;
            x3 += (FollowX - 3 * x3) * friction;
            x4 += (FollowX - 1 / 7 * x4) * friction;

            translate = 'translate(' + x + 'px, ' + y + 'px)';
            translate2 = 'translate(' + x2 + 'px, ' + y + 'px)';
            translate3 = 'translate(' + x3 + 'px, ' + y + 'px)';
            translate4 = 'translate(' + x4 + 'px, ' + y + 'px)';

            $('#four').css({
                '-webkit-transform': translate,
                '-moz-transform': translate,
                'transform': translate

            });
            $('#goose').css({
                '-webkit-transform': translate2,
                '-moz-transform': translate2,
                'transform': translate2

            });
            $('#one').css({
                '-webkit-transform': translate3,
                '-moz-transform': translate3,
                'transform': translate3

            });
            $('#two').css({
                '-webkit-transform': translate3,
                '-moz-transform': translate3,
                'transform': translate3

            });
            $('#wave').css({
                '-webkit-transform': translate4,
                '-moz-transform': translate4,
                'transform': translate4

            });


            window.requestAnimationFrame(moveBG);
        }

        $(window).on('mousemove click', function (e) {
            var MouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
            var MouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
            FollowX = (20 * MouseX) / 100;
            Followy = (20 * MouseY) / 100;
        });

        moveBG();


    </script>
</body>

</html>
